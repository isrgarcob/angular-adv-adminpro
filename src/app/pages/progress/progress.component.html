<div class="row">
    <div class="col-12">
        <div class="card">
            <div>
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar bg-info " 
                         style="height:7px;"
                         [style.width]="getProgreso1"
                         role="progressbar">
                </div>
            </div>
            <hr>
            <div>
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                         style="height:7px;"
                         [style.width]="getProgreso2"
                         role="progressbar">
                </div>
            </div>

            
        </div>
    </div>
</div>

<div class="row">

    <div class="col-12">
        <div class="card">
            <div class="card-body">
             
                <app-incrementador (valor)="progreso1 = $event" 
                                   [valor]="progreso1"
                                   >
                </app-incrementador>

            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
             
                <app-incrementador (valor)="progreso2 = $event" 
                                   [valor]="progreso2"
                                   [btnClass]="'btn-info'">
                </app-incrementador>                
            </div>
        </div>
    </div>

</div>
